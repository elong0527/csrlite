# Study XYZ123 - Analysis Plan for IE Listing

study:
  name: "XYZ123"
  title: "Phase III Study of Drug X vs Placebo"
  template:
    - ../../yaml/organization.yaml
  output: "studies/xyz123/rtf"

# Analysis Plans
plans:
  # IE Listing
  - analysis: "ie_listing"
    population: "ittfl"

population:
  - name: ittfl
    filter: "adsl:ITTFL == 'Y'"

data:
  - name: adsl 
    path: ../../../data/adsl.parquet
  - name: adie
    path: ../../../data/adie.parquet
